<!DOCTYPE html>
<html>

  <head>
    <title>Campfire Coffee, Tuesday version</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div id="tables">
      <h1> ----- Beans Needed By Location Each Day -----</h1>
      <table id="beans-table" class="data"></table>
      <h1> ----- Barista Hours Needed By Location Each Day -----</h1>
      <table id="baristas-table" class="data"></table>
    </div>
    <br/>
    <!-- NEW STORE ENTRY FORM! -->

    <form id="newStoreForm">
      <fieldset>
        <legend><b>~ ADD NEW STORE INFO HERE  ~</b></legend>

        <label for="location">New Store Location Name: </label>
        <input name="location" type="text" />

        <label for="min">Minimum Customers Per Hour: </label>
        <input name="min" type="text" />

        <label for="max">Maximum Customers Per Hour: </label>
        <input name="max" type="text" />

        <label for="avgCups">Average Cups Per Customer: </label>
        <input name="avgCups" type="text" />

        <label for="avgPounds">Average Pounds Per Customer: </label>
        <input name="avgPounds" type="text" />

        <button type="submit">ADD NEW STORE</button>
      </fieldset>
    </form>

    <script src="app.js"></script>
  </body>
</html>
